<html>
<head>
<link rel="stylesheet" media="all" href="css/style.css" />

<script  type="text/javascript">
var imageNames = ["Random Noise Small_10 Ver_0.0.png",
					"Random Noise Small_10 Ver_0.2.png",
					"Random Noise Small_10 Ver_0.4.png",
					"Random Noise Small_10 Ver_0.6.png",
					"Random Noise Small_10 Ver_0.8.png",
					"Random Noise Small_6 Ver_0.0.png",
					"Random Noise Small_6 Ver_0.2.png",
					"Random Noise Small_6 Ver_0.4.png",
					"Random Noise Small_6 Ver_0.6.png",
					"Random Noise Small_6 Ver_0.8.png",
					"Random Noise Small_6 Ver_1.0.png",
					"Random Noise Small_7 Ver_0.0.png",
					"Random Noise Small_7 Ver_0.2.png",
					"Random Noise Small_7 Ver_0.4.png",
					"Random Noise Small_7 Ver_0.6.png",
					"Random Noise Small_7 Ver_0.8.png",
					"Random Noise Small_8 Ver_0.0.png",
					"Random Noise Small_8 Ver_0.2.png",
					"Random Noise Small_8 Ver_0.4.png",
					"Random Noise Small_8 Ver_0.6.png",
					"Random Noise Small_8 Ver_0.8.png",
					"Random Noise Small_9 Ver_0.0.png",
					"Random Noise Small_9 Ver_0.2.png",
					"Random Noise Small_9 Ver_0.4.png",
					"Random Noise Small_9 Ver_0.6.png",
					"Random Noise Small_9 Ver_0.8.png"
					]
function loadImages(){

	for(var i=0;i<imageNames.length;i++){
	
		var imageBox = document.createElement('div');
		imageBox.className = "box";
		var innerBox = document.createElement('div');
		innerBox.className = "boxInner";
		innerBox.innerHTML = "<img src='https://raw.githubusercontent.com/joel-putnam/Cuttlefish-Library/master/Noise/Full/" + imageNames[i] + "' />";
				
		var titleBox = document.createElement('div');
		titleBox.className = "titleBox";
		titleBox.innerHTML = imageNames[i];
		innerBox.appendChild(titleBox);
		imageBox.appendChild(innerBox);
		document.getElementById('wrap').appendChild(imageBox);
	}
}

</script>
</head>
<body onload="loadImages()" class="no-touch">
<div id="wrap"></div>


  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script type="text/javascript">
  $(function(){
     // See if this is a touch device
     if ('ontouchstart' in window)
     {
        // Set the correct body class
        $('body').removeClass('no-touch').addClass('touch');
       
        // Add the touch toggle to show text
        $('div.boxInner img').click(function(){
           $(this).closest('.boxInner').toggleClass('touchFocus');
        });
     }
  });
  </script>

</html>
